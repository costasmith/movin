<h5>Desired House Order:</h5>
<form [formGroup]="this.housesService.form">
  <input
    placeholder="Customer Name"
    formControlName="customerName"
    type="text"
    class="input-field col s12"
  />

  <input
    class="input-field col s12"
    placeholder="House Number"
    formControlName="houseNumber"
    type="number"
  />

  <button
    class="waves-effect waves-light btn col s4"
    *ngFor="let house of houses"
    (click)="addHouse(house)"
  >
    {{ house }}
  </button>

  <ul class="collection">
    <li *ngFor="let house of HousesComponent">
      <span class="col s11"> {{ houses }} </span
      ><a class="col s1" (click)="removeHouse(house)">x</a>
    </li>
  </ul>

  <button class="waves-effect waves-light btn col s12" (click)="onSubmit()">
    Submit
  </button>
</form>
